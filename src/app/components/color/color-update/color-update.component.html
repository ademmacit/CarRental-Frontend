<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Update color</h5></div>
      <div class="card-body">
        <form [formGroup]="colorUpdateForm">
          <div class="mb-3">
            <label for="name">Color name</label>

            <div class="form-group">
              <input
                class="form-control"
                type="text"
                id="name"
                formControlName="name"
                placeholder="color name"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-fill btn-primary"
          routerLink="../../list"
          (click)="update()"
        >
          update
        </button>
      </div>
    </div>
  </div>
</div>
