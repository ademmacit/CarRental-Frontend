<div class="row">
  <div class="col-md-10">
    <input
      type="text"
      [(ngModel)]="filterText"
      class="form-control"
      id="colorFilterText"
      placeholder="search brand"
    />
  </div>
  <div class="col-md-2">
    <button class="btn btn-info" (click)="fillColors()" type="button">
      refresh
    </button>
  </div>
</div>

<table class="table">
  <thead>
    <tr>
      <th>id</th>
      <th>color name</th>
      <th>actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let color of colors | colorFilterPipe: filterText">
      <td>{{ color.id }}</td>
      <td>{{ color.name }}</td>
      <td>
        <button
          class="btn btn-danger"
          (click)="deleteColor(color)"
          type="button"
        >
          delete
        </button>

        <button
          class="btn btn-info"
          type="button"
          routerLink="../update/{{ color.id }}"
        >
          update
        </button>
      </td>
    </tr>
  </tbody>
</table>
