<div class="content">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header"><h5 class="title">Update car</h5></div>
      <div class="card-body">
        <form [formGroup]="carUpdateForm">
          <div class="mb-3">
            <label for="brandId">Brand</label>
            <div class="form-group">
              <select
                class="form-select form-select-sm"
                type="number"
                id="brandId"
                formControlName="brandId"
              >
                <option *ngFor="let brand of brands" [ngValue]="brand.id">
                  {{ brand.name }}
                </option>
              </select>
            </div>

            <label for="colorId">Color</label>
            <div class="form-group">
              <select
                class="form-select form-select-sm"
                type="number"
                id="colorId"
                formControlName="colorId"
              >
                <option *ngFor="let color of colors" [ngValue]="color.id">
                  {{ color.name }}
                </option>
              </select>
            </div>

            <label for="modelYear">Model year</label>
            <div class="form-group">
              <input
                class="form-control"
                type="text"
                id="modelYear"
                formControlName="modelYear"
                placeholder="model Year"
              />
            </div>

            <label for="dailyPrice">Daily price</label>
            <div class="form-group">
              <input
                class="form-control"
                type="number"
                id="dailyPrice"
                formControlName="dailyPrice"
                placeholder="Daily price"
              />
            </div>

            <label for="description">Description</label>
            <div class="form-group">
              <input
                class="form-control input-lg"
                type="text"
                id="description"
                formControlName="description"
                placeholder="Description"
              />
            </div>
          </div>
        </form>
      </div>
      <div class="card-footer">
        <button
          class="btn btn-fill btn-primary"
          routerLink="../../list"
          (click)="update()"
        >
          update
        </button>
      </div>
    </div>
  </div>
</div>
